<h2>My clones</h2>
<ul class="clones">
  <li *ngFor="let clone of clones"
    [class.selected]="clone === selectedClone"
    (click)="onSelect(clone)">
    <span class="badge">{{clone.id}}</span> {{clone.name}}
  </li>
</ul>
 
<div *ngIf="selectedClone">
 
  <h2>{{ selectedClone.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedClone.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedClone.name" placeholder="name">
    </label>
  </div>
 
</div>
